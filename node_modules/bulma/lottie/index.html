<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lootie</title>
    <style>
        body{
            background-color:#444;
            margin: 0px;
            height: 100%;
            overflow: hidden;
        }
        #lottie{
            width:100%;
            height:100%;
            display:block;
            overflow: hidden;
            transform: translate3d(0,0,0);
            text-align: center;
            opacity: 1;
        }

    </style>
</head>
<body>

	<div id="lottie"></div>
	
</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/4.13.0/bodymovin_light.js"></script>
	<script>
		var	animation = bodymovin.loadAnimation({
			container: document.getElementById('lottie'),
			renderer: 'svg',
			loop: true,
			autoplay: true,
			path: 'data.json'
		})
	</script>
</html>
